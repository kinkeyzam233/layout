<!DOCTYPE html>
<html lang="en">
<head>
    <div class="flex-container">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex_card.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <img class="card-img" src="sherubtse.jpg" alt="profile" style="width:100%;">
        <div class="card-body">
        <h3 class="card-title">Sherubtse</h3>
        <p class="card-subtitle">Royal University of Bhutan</p>
        <p class="card-text">1968</p>
        <p><button>RUB</button>Kanglung gewog</p>
        </div>
       </div>
       <div class="card">
        <img class="card-img" src="logo.png" alt="profile" style="width:100%;">

        <h3 class="card-title">logo</h3>
        <p class="card-subtitle">Sherubtse</p>
        <p class="card-text">Sherubtse college logo</p>
        <p><button>Contact</button></p>
        </div>
       </div>
       <div class="card">
        <img class="card-img" src="kinley.jpg" alt="profile" style="width:100%;">
        <div class="card-body">
        <h3 class="card-title"> Kinley</h3>
        <p class="card-subtitle">DSDA</p>
        <p class="card-text">Sherubtse college</p>
        <p><button>Contact</button></p>
       </div>    
       <div class="flex-container">
        <div style="order: 3"></div>
        <div style="order: 2"></div>
        <div style="order: 4"></div>
        <div style="order: 1"></div>
       </div>
       <div class="flex-container">

        <div style="flex-grow: 1"></div>
        <div style="flex-grow: 2"></div>
       </div>
